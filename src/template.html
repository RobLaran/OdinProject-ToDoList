<!doctype html>
<html>
    <head>
        <title>ToDo List</title>
    </head>
    <body>
        <div id="bg-img"></div>

        <header>
            <h1>Odin Project ToDo List App</h1>
        </header>
        <main>
            <div class="content-container">
                <div class="list-heading-container">
                    <h2 id="list heading">ToDo Lists</h2>
                </div>
                <div class="tasks-heading-container">
                    <h2 id="task-title heading">Untitled task</h2>
                </div>
                <div class="list-container">
                    <div class="todo-list wrapper">
                        <ul class="todo-list"></ul>
                    </div>
                    <div class="add-list wrapper"></div>
                </div>
                <div class="tasks-container">
                    <div class="task-list wrapper">
                        <ul class="task-list"></ul>
                    </div>
                    <div class="add-task wrapper"></div>
                </div>
            </div>
        </main>
        <footer>
            <div id="dev">
                <p>Developed by <a href="" target="_self">Robz</a></p>
            </div>
        </footer>
    </body>
</html>
