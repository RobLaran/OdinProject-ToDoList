<!doctype html>
<html>
    <head>
        <title>ToDo List</title>
    </head>
    <body>
        <div id="bg-img"></div>

        <header>
            <h1>Odin Project ToDo List App</h1>
        </header>

        <main>
            <div id="content-container">
                <div class="list-heading-container">
                    <h2 id="list heading">ToDo Lists</h2>
                </div>
                <div class="tasks-heading-container">
                    <h2 id="task-title heading">Untitled list</h2>
                </div>

                <!-- List of task list -->
                <div class="todo-list-container list-container">
                    <ul class="todo-list list" id="todo-list">
                    </ul>
                    <div class="new-list add wrapper">
                        <button class="new-list-btn btn" id="new-list">
                            <!-- <img src="./asset/icons/add.svg" alt="">  -->
                             <div class="add-btn svg-container"></div>
                            <span>New list</span>
                        </button>
                    </div>
                </div>

                <!-- List of tasks -->
                <div class="tasks-container list-container">
                    <ul class="task-list list" id="task-list"></ul>
                    <div class="add-task add wrapper">
                        <button class="add-task-btn btn" id="add-task">
                            <!-- <img src="./asset/icons/add.svg" alt=""> -->
                            <div class="add-btn svg-container"></div>
                            <span>New task</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div id="dev">
                <p>Developed by <a href="" target="_self">Robz</a></p>
            </div>
        </footer>
    </body>
</html>
