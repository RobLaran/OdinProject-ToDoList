<!doctype html>
<html>
    <head>
        <title>ToDo List</title>
    </head>
    <body>
        <div id="bg-img"></div>

        <header>
            <h1>Odin Project ToDo List App</h1>
        </header>
        <main>
            <div class="content-container">
                <div class="list-heading-container">
                    <h2 id="list heading">ToDo Lists</h2>
                </div>
                <div class="tasks-heading-container">
                    <h2 id="task-title heading">Untitled task</h2>
                </div>
                <div class="list-container list">
                    <ul class="todo-list">
                    </ul>
                    <div class="add-list add wrapper">
                        <button class="add-list-btn btn">
                            <img src="./asset/icons/add.svg" alt="">
                            <span>New list</span>
                        </button>
                    </div>
                </div>
                <div class="tasks-container list">
                    <ul class="task-list"></ul>
                    <div class="add-task add wrapper">
                        <button class="add-task-btn btn">
                            <img src="./asset/icons/add.svg" alt="">
                            <span>New task</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div id="dev">
                <p>Developed by <a href="" target="_self">Robz</a></p>
            </div>
        </footer>
    </body>
</html>
